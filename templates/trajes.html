<table class="table table-sm table-responsive">
    <thead class="table-active">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripcion</th>
        </tr>
    </thead>
    <tbody>
        {% for traje in trajes %}
        <tr>
            <td>{{ traje.idTraje }}</td>
            <td>{{ traje.nombreCorto }}</td>
            <td>{{ traje.descripcion }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
